<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - MCP Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3);
            animation: checkmark 0.6s ease-out 0.3s both;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .redirect-message {
            background: #edf2f7;
            padding: 16px 20px;
            border-radius: 12px;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px 16px;
            border-radius: 8px;
            color: #856404;
            font-size: 13px;
            text-align: left;
            line-height: 1.5;
        }

        .close-instruction {
            margin-top: 20px;
            color: #718096;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h1>Authentication Successful!</h1>
        <p class="subtitle">
            You're now connected to the MCP Gateway.
        </p>

        <div class="redirect-message">
            <div class="spinner"></div>
            <span>Opening Cursor...</span>
        </div>

        <button class="button" onclick="openCursor()">
            Open Cursor Manually →
        </button>

        <div class="note">
            <strong>Note:</strong> If Cursor doesn't open automatically, click the button above.
        </div>

        <p class="close-instruction">
            <strong>✓ You can close this tab now</strong> - Cursor has received your authorization.
        </p>
    </div>

    <script>
        // Get redirect URL from template variable
        const redirectUrl = '{{redirectUrl}}';

        function openCursor() {
            console.log('Redirecting to:', redirectUrl);
            window.location.href = redirectUrl;
            
            // Try to close the window after redirect
            // This only works if the window was opened by script
            setTimeout(() => {
                try {
                    window.close();
                } catch (e) {
                    // If close fails, show a clear message
                    document.querySelector('.container').innerHTML = `
                        <div class="success-icon">✓</div>
                        <h1>Authentication Successful!</h1>
                        <p class="subtitle">
                            Cursor should now be connecting.<br>
                            <strong>You can safely close this tab.</strong>
                        </p>
                        <button class="button" onclick="window.close()" style="margin-top: 20px;">
                            Close This Tab
                        </button>
                    `;
                }
            }, 500);
        }

        // Auto-redirect after 1 second
        setTimeout(() => {
            openCursor();
        }, 1000);
    </script>
</body>
</html>
