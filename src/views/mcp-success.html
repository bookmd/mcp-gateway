<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected to Vim MCP Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 114px;
            height: 48px;
            margin: 0 auto 32px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #6FC7E0 0%, #2AA2CF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #0a0a12;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .redirect-message {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: rgba(42, 162, 207, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            color: #2AA2CF;
            font-weight: 500;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(42, 162, 207, 0.3);
            border-top-color: #2AA2CF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #6FC7E0 0%, #2AA2CF 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 24px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(42, 162, 207, 0.3);
        }

        .close-instruction {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 24px;
        }

        .note {
            background: rgba(42, 162, 207, 0.05);
            border-left: 4px solid #2AA2CF;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            font-size: 14px;
            color: #4b5563;
        }

        .note strong {
            color: #2AA2CF;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Vim Logo -->
        <img src="https://getvim.com/wp-content/uploads/2025/10/Frame-2147236745.svg" alt="Vim" class="logo">
        
        <!-- Success Icon -->
        <div class="success-icon">✓</div>
        
        <h1>Authentication Successful!</h1>
        <p class="subtitle">
            You're now connected to the Vim MCP Gateway.
        </p>

        <div class="redirect-message">
            <div class="spinner"></div>
            <span>Opening Cursor...</span>
        </div>

        <button class="button" onclick="openCursor()">
            Open Cursor Manually →
        </button>

        <div class="note">
            <strong>Note:</strong> If Cursor doesn't open automatically, click the button above or copy the authorization code manually.
        </div>

        <p class="close-instruction">
            You can safely close this tab after Cursor opens.
        </p>
    </div>

    <script>
        const redirectUrl = '{{redirectUrl}}'; // Injected by server

        function openCursor() {
            console.log('Redirecting to:', redirectUrl);
            window.location.href = redirectUrl;
        }

        // Auto-redirect after 1 second
        setTimeout(() => {
            openCursor();
        }, 1000);
    </script>
</body>
</html>
